<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article preview component</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <figure class="drawer">
        </figure>
        <article>
            <h1 class="heading">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
            <p class="para">Ever been in a room and felt like someting was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
            <figure class="profile">
                <div class="profile-photo">
                    <img src="./images/avatar-michelle.jpg" alt="profile photo">
                    <p>
                        <span class="firstname">Michelle Appleton</span><br>
                        28 Jun 2020</p>
                </div>
                <button class="btn" class="hover" aria-label="submit">
                    <img src="./images/icon-share.svg" class="colored-svg" alt="submit icon">
                    <div class="social-media">
                        <div class="diamond"></div>
                        <div class="social-share">
                            <span>SHARE</span>
                            <a href='https://www.facebook.com' target="_blank"><img src="./images/icon-facebook.svg" alt="facebook logo"></a>
                            <a href="#"><img src="./images/icon-twitter.svg" alt="twitter logo"></a>
                            <a href="#"><img src="./images/icon-pinterest.svg" alt="pinterest logo"></a>
                        </div>
                    </div>
                </button>
            </figure>
        </article>
    </main>
</body>
</html>
